<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="renderer" content="webkit">
    <title>__TITLE__ - 登录</title>
    <meta name="keywords" content="__KEYWORD__">
    <meta name="description" content="__DESCRIPTION__">
    <!-- 基本的脚本-->
    <script src="__JS__/jquery-1.10.2.js"></script>
    <script src="__JS__/bootstrap.min.js?v=3.3.0"></script>
    <script src="__JS__/hplus.js?v=2.0.0"></script>
    <script src="__PLUGIN__/metisMenu/jquery.metisMenu.js"></script>
    <!--ajax异步提交插件 -->
    <script src="__JS__/jquery.unobtrusive-ajax.js"></script>
    <!-- 基本的样式 -->
    <link href="__CSS__/bootstrap.min.css?v=3.3.0" rel="stylesheet">
    <link href="__CSS__/animate.css" rel="stylesheet">
    <link href="__CSS__/style.css?v=2.1.0" rel="stylesheet">
    <!-- 弹出层插件 -->
    <script src="__PLUGIN__/toastr/toastr.min.js"></script>
    <link href="__PLUGIN__/toastr/toastr.css" rel="stylesheet">
</head>
<body class="gray-bg">

<div class="middle-box text-center loginscreen  animated fadeInDown">
    <div>
        <div>
            <img alt="image" class="img-circle circle-border" src="__IMG__/a1.jpg">
        </div>
        <h3>欢迎使用通用后台系统</h3>

        <form id="form_login" action="{:U('doLogin')}" data-ajax="true" data-ajax-success="ajaxJsonComplete"
              data-ajax-failure="ajaxJsonComplete" method="post" class="m-t" role="from">
            <div class="form-group">
                <input name="name" type="text" class="form-control" placeholder="用户名"/>
            </div>
            <div class="form-group">
                <input name="password" type="password" class="form-control" , placeholder="密码"/>
            </div>
            <button type="submit" class="btn btn-primary block full-width m-b">登 录</button>
        </form>
    </div>
</div>
<script>
    $(function () {
        $(document.body).addClass("gray-bg");
    });
</script>
</body>
</html>
