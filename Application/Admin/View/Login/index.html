<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="renderer" content="webkit">
    <title>H+ 后台主题UI框架 - 登录</title>
    <meta name="keywords" content="H+后台主题,后台bootstrap框架,会员中心主题,后台HTML,响应式后台">
    <meta name="description" content="H+是一个完全响应式，基于Bootstrap3最新版本开发的扁平化主题，她采用了主流的左右两栏式布局，使用了Html5+CSS3等现代技术">
    <!-- 基本的脚本-->
    <script src="__JS__/jquery-1.10.2.js"></script>
    <script src="__JS__/bootstrap.min.js?v=3.3.0"></script>
    <script src="__JS__/hplus.js?v=2.0.0"></script>
    <script src="__JS__/jq-pager.js"></script>
    <script src="__JS__/jq-modal.js"></script>
    <!-- 基本的样式 -->
    <link href="__CSS__/bootstrap.min.css?v=3.3.0" rel="stylesheet">
    <link href="__CSS__/animate.css" rel="stylesheet">
    <link href="__CSS__/style.css?v=2.1.0" rel="stylesheet">
    <!-- 弹出层插件 -->
    <script src="__PLUGIN__/toastr/toastr.min.js"></script>
    <link href="__PLUGIN__/toastr/toastr.css" rel="stylesheet">
</head>
<body class="gray-bg">
<div class="middle-box text-center loginscreen  animated fadeInDown">
    <div>
        <div>
            <h1 class="logo-name">H+</h1>
        </div>
        <h3>欢迎使用 H+</h3>

        <form class="m-t" role="form" action="{:U('doLogin')}" method="post">
            <div class="form-group">
                <input type="text" id="name" class="form-control" placeholder="用户名" required="">
            </div>
            <div class="form-group">
                <input type="password" id="password" class="form-control" placeholder="密码" required="">
            </div>
            <button type="button" id="btn_login" class="btn btn-primary block full-width m-b">登 录</button>
            <p class="text-muted text-center"><a href="login.html#">
                <small>忘记密码了？</small>
            </a> | <a href="register.html">注册一个新账号</a>
            </p>
        </form>
    </div>
</div>
<script>
    document.onkeydown = function (event) {
        e = event ? event : (window.event ? window.event : null);
        if (e.keyCode == 13) {

            $('#btn_login').click();
        }
    }
    $(function () {
        $('#btn_login').click(function () {
            var u = $('#name').val();
            var p = $('#password').val();
            if (u == "") {
                util.tips("请输入用户名", "info");
                return false;
            }
            if (p == "") {
                util.tips("请输入密码", "info");
                return false;
            }
            $.ajax({
                url: '__CONTROLLER__/dologin',
                type: "post",
                data: {
                    'name': u,
                    'password': p
                },
                dataType: 'json',
                error: function () {
                    util.tips(data.msg, "无法访问数据库，请检查你的数据库配置");
                },
                success: function (data) {
                    if (data.error == 0) {
                        location.href = data.url;
                    } else {
                        util.tips(data.msg, "info");
                        return false;
                    }
                }
            });
        });
    });
</script>
</body>
</html>
