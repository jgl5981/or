<taglib name='cx,html'/>
<div class="row">
    <div class="col-lg-12">
        <div class="ibox float-e-margins">
            <div class="ibox-title">
                <h5>新闻列表</h5>

                <div class="ibox-tools">
                    <a href="#" id="add" data-url="{:U('add')}" class="btn btn-primary btn-xs"><i class="fa fa-plus"></i>新增新闻</a>
                </div>
            </div>
            <div class="ibox-content">
                <form action="{:U('content')}" id="search_form" data-ajax="true"
                      data-ajax-update="#content">
                    <div class="row">
                        <div class="col-md-2 m-b-xs">
                            <div class="input-group">
                                <div class="input-group-addon gray-bg">新闻类型</div>
                                <html:select name="type_id" style="form-control" options="list" selected="info[type_id]"
                                             first="请选择新闻类别"/>
                            </div>
                        </div>
                        <div class="col-md-2 m-b-xs">
                            <div class="input-group">
                                <input type="text" name="title" class="form-control"
                                       placeholder="请输入新闻标题搜索"/>
                                <span class="input-group-btn">
                                    <button class="btn btn-primary btn" type="submit">搜索</button>
                                </span>
                            </div>
                        </div>
                    </div>
                </form>
                <div class="table-responsive" id="content">
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    $(function () {
        //初始化时加载数据列表
        util.reloadContent('{:U("content")}', null, $("#content"));

        $("#add").on("click", function (event) {
            var url = $(this).attr("data-url");
            if (url == undefined || url == "") return;
            util.reloadContent(url);
        })
    })

    function refresh() {
        util.reloadContent('{:U("index")}');
    }
</script>
